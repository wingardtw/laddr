
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	{% block content %}
		<div>
		    <h2>Login</h2>
		    {% if msg %}
			    {% for m in msg %}
				    <p>{{ m }}</p>
			    {% endfor %}
		    {% endif %}
		    <form method="post">
			    {% csrf_token %}
				<label for="your_name">Username or Email address: </label><br>
				<input id="username" type="text" name="username" required><br>
				<label for="password">Password: </label><br>
				<input id="password" type="password" name="password" required><br>
			    <button type="submit">Login</button>
		    </form>
		</div>
	{% endblock %}
</body>
</html>
